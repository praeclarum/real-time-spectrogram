<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Spectrogram</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <canvas id="spectrogramCanvas"></canvas>
    
    <!-- Logarithmic scale button moved outside of #controls -->
    <button id="toggleScaleButton">Switch to Logarithmic Scale</button>
    
    <div id="controls">
        <input id="timeResolutionSlider" type="range" min="1" max="10" value="2" step="1">
        <label for="timeResolutionSlider">Time Resolution</label>
    </div>
    
    <script src="scripts/app.js"></script>
</body>
</html>
